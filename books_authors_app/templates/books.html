<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
</head>
<body>
    <h1>{{books.title}}</h1><br>
    <h2>ID.{{books.id}}</h2>
    <h2>Description: {{books.desc}}</h2>
    <h2>Authors:</h2>
    {% for author in authors %}
        <li>{{author.first_name}} {{author.last_name}}</li>
    {% endfor %}

    <br>

    <form method="POST" action='/add_author'>
        {% csrf_token %}
        <select name="select">
            {% for author in authors_complete %}
            <option value={{author.id}}>{{author.first_name}} {{author.last_name}}</option>
            {% endfor %}
        </select>
        <input type="hidden" name="libro" value={{books.id}}>
        <button  name="add_author" value={{authors_complete.id}} type='submit'>Add</button>
    </form>
</body>
</html>
